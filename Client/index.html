<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quiz Interactivo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { margin: 10px; padding: 10px 20px; font-size: 18px; }
        #questionText { font-size: 24px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Quiz Interactivo</h1>
    <h2 id="questionText">Esperando pregunta...</h2>
    <div>
        <button id="btnA">A</button>
        <button id="btnB">B</button>
        <button id="btnC">C</button>
        <button id="btnD">D</button>
    </div>
    <h3 id="scores"></h3>

    <script>
        const ws = new WebSocket("ws://localhost:5000/ws/");
        let playerIdEnc = "";

        ws.onopen = () => {
            console.log("Conectado al servidor");
            const playerName = prompt("Ingresa tu nombre:");
            ws.send(JSON.stringify({ type: "join", name: playerName }));
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log("Mensaje recibido:", data);

            if (data.type === "room_assigned") {
                playerIdEnc = data.playerIdEnc;
                console.log("Asignado a la sala:", data.roomId);
            }

            else if (data.type === "question") {
                showQuestion(data.text, data.options);
            }

            else if (data.type === "score_update") {
                showScores(data.scores);
            }
        };

        function showQuestion(text, options) {
            document.getElementById("questionText").innerText = text;

            if (options && options.length === 4) {
                document.getElementById("btnA").innerText = "A: " + options[0];
                document.getElementById("btnB").innerText = "B: " + options[1];
                document.getElementById("btnC").innerText = "C: " + options[2];
                document.getElementById("btnD").innerText = "D: " + options[3];
            }
        }

        function showScores(scores) {
            const scoresText = Object.entries(scores)
                .map(([name, score]) => `${name}: ${score}`)
                .join(" | ");
            document.getElementById("scores").innerText = "Puntajes: " + scoresText;
        }

        // Enviar respuesta al servidor
        ["btnA","btnB","btnC","btnD"].forEach(id => {
            document.getElementById(id).addEventListener("click", () => {
                const answer = document.getElementById(id).innerText.slice(3);
                if (!playerIdEnc) return; // a√∫n no tenemos ID
                ws.send(JSON.stringify({ type: "answer", playerIdEnc: playerIdEnc, answer: answer }));
            });
        });
    </script>
</body>
</html>
